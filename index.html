<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="title">
          <p>Meine To-dos</p>
          <i class="fa-solid fa-house-chimney"></i>
          <i class="fa-regular fa-sun"></i>
        </div>

        <div class="block">
          <div class="block-inputs">
            <div class="blockInput">
              <input
                type="text"
                class="input"
                placeholder="Title..."
                required
              />
              <button class="btnAdd" data-btnAdd>
                <i class="fa-solid fa-check"></i>
                <p class="check-text">To-do hinzufügen</p>
              </button>
              <button class="btnOptionen">
                <p class="optionen-text">Optionen</p>
                <i class="fa-solid fa-angle-right"></i>
                <i class="fa-solid fa-chevron-down none"></i>
              </button>
            </div>
            <div class="blockOption">
              <div class="block-inputs_2">
                <input
                  type="date"
                  class="termin"
                  placeholder="zu erledigen bis..."
                />
                <input
                  type="date"
                  placeholder="erinnern am..."
                  class="erinnernTermin"
                />
              </div>
              <textarea placeholder="Notizen..." class="textarea_1"></textarea>
              <div class="box-btn">
                <button class="btnCancel">
                  <i class="fa-solid fa-xmark"></i>
                  <p class="text-abrechnen">Abrechnen</p>
                </button>
                <button class="btnAdd" data-btnAdd>
                  <i class="fa-solid fa-check"></i>
                  <p class="check-text">To-do hinzufügen</p>
                </button>
              </div>
            </div>
          </div>

          <div class="box-output">
            <p class="lackOfTasks">
              Diese Liste enthält keine unerledigten To-dos.
            </p>
            
            </div>
          </div>

          <!-- Erledigte Aufgabe -->
          <div class="block-doneTasks none">
            <div class="doneTitle">
              <p class="title_2">Erledigte To-dos</p>
              <div class="count_arrow">
                <p class="count">1</p>
                <i class="fa-solid fa-angle-right"></i>
                <i class="fa-solid fa-chevron-down none"></i>
              </div>
            </div>
            <div class="box-done"></div>
          </div>
        </div>
      </div>
      <!-- //POP up -->
      <div class="pop_up_addition_information">
        <div class="block_add_info2">
          <h4>Title <span>*</span></h4>
          <input
            type="text"
            class="inputEdit"
            placeholder="Title..."
            required
          />
          <p>Notizen</p>
          <textarea class="textArea_Pop" placeholder="Notizen..."></textarea>
          <p>Fälligkeitsdatum</p>
          <input
            type="date"
            class="termin terminPop"
            placeholder="zu erledigen bis..."
          />
          <p>Erinnerungen *</p>
          <div class="errinern-data">
            <div class="select-btn">
              <select name="" id="select">
                 <option value="Datum">Datum</option>
                <option value="Später (um 15:00)">Später (um 15:00)</option>
                <option value="Morgen, 07:30">Morgen, 07:30</option>
                <option value="Nächste Woche, Montag 07:30">
                  Nächste Woche, Montag 07:30
                </option>
              </select>
              <button class="btnRemoveSelect">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <input
              type="date"
              placeholder="erinnern am..."
              class="erinnernTerminPop"
            />
          </div>
          <button class="btnErrin">
            <i class="fa-solid fa-plus"></i>
            <p>Errinerung hinzufügen</p>
          </button>
          <div class="box-btn">
            <button class="btnAdd btnSpeichern" data-btnAdd>
              <i class="fa-solid fa-check"></i>
              <p class="check-text">Speichern</p>
            </button>
            <button class="btnCancel btnAbrechnen">
              <i class="fa-solid fa-xmark"></i>
              <p class="text-abrechnen">Abrechnen</p>
            </button>
          </div>
        </div>
      </div>
    </div>
      <script type="module" src="script.js"></script>
  </body>
</html>
